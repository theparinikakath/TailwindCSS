<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Demo</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="mt-20 mx-52 flex flex-wrap rounded-lg border-2 border-black">
      <!-- Quote container -->
      <div class="border-x-2 w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-20 flex justify-center items-center font-bold text-xl rounded">
        News you can trust.
      </div>

      <!-- Content container -->
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
        <p>
          Subsribe to our newsletter for the latest news straight into your inbox.
        </p>
        <form class="flex flex-wrap">
          <input placeholder="your@email.com" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded"/>
          <button class="bg-blue-500 w-full text-center text-white mx-52 py-2 rounded-full">
            Subscribe Now
          </button>
        </form>
        <p class="my-6 text-sm">We value your privacy</p>
      </div>
    </div>
  </body>
</html>
